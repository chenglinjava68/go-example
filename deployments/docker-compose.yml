api_common:
  build: ./bin/api_common
  environment:
    CONFIGOR_TRACE_ADDRESS: jaeger:6831
  command: --server_address=:8888 --registry_address=consul:8500
  links:
  - consul
  - jaeger
  - srv_user
  ports:
  - "8888:8888"
srv_user:
  build: ./bin/srv_user
  environment:
    CONFIGOR_TRACE_ADDRESS: jaeger:6831
  command: --registry_address=consul:8500
  links:
  - consul
  - jaeger


